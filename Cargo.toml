[package]
edition = "2021"
name = "x"
publish = false
version = "0.0.0"

[dependencies]
clap = { version = "4.5.21", features = ["derive"] }
cpal = "0.15.3"
env_logger = "0.11.0"
flume = "0.11.1"
font-kit = "0.14.2"
log = "0.4.22"
nalgebra = "0.33.2"
png = "0.17.16"
pollster = "0.4.0"
rustfft = "6.2.0"
skrifa = "0.28.0"
snafu = "0.8.5"
symphonia = { version = "0.5.4", features = [ "all-codecs", "all-formats" ] }
vello = { git = "https://github.com/linebender/vello.git" }
wgpu = "24.0.1"
winit = "0.30.5"

[lints.clippy]
all = { level = "deny", priority = -1 }
cast-lossless = "allow"
cast-precision-loss = "allow"
pedantic = { level = "deny", priority = -1 }
similar-names = "allow"
struct-excessive-bools = "allow"
struct_field_names = "allow"
too-many-arguments = "allow"
too-many-lines = "allow"
wildcard-imports = "allow"

[dev-dependencies]
hound = "3.5.1"
tempfile = "3.17.1"
